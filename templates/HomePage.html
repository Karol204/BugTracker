
{% extends '_base.html' %}
{% load static %}

{% block content %}





    <div class="table-container">
        <div >
            <table class="table">
                  <tr class="inside-content">
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>
                    <th>Priority</th>
                    <th>Project</th>
                    <th>Deadline</th>
                  </tr>
                {% for issue in issues %}

                    <tr class="inside-content">
                        <td>{{ issue.issue_name }}</td>
                        <td>Status</td>
                        <td>{{ issue.reported }}</td>
                        <td class="priorityType">{{ issue.priority }}</td>
                        <td>{{ issue.project }}</td>
                        <td>{{ issue.due_date }}</td>
                    </tr>

                {% endfor %}
            </table>


        </div>

    </div>


{% endblock %}
