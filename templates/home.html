{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Landing Page</title>
</head>
<body class="loginPage">
{% if user.is_authenticated %}
    <div class="firstContainer">
        <h1>Welcome</h1>
        <h2>You are logged as <span>{{ user.username }}</span></h2>
        <div>
            <button class="login-btn"><a href="{% url 'home' %}">Enter</a> </button>
            <button class="login-btn"><a href="{% url 'account_logout' %}">Log out</a> </button>
        </div>
    </div>
{% else %}

    <div class="firstContainer">
    <div>
        <h1>Welcome in </br> Wtorek.com</h1>

            <button class="login-btn"><a href="{% url 'account_login' %}">Log in</a> </button>
            <h2>or</h2>
            <button class="login-btn"><a href="{% url 'account_signup' %}">Sign Up</a> </button>
        </div>
    </div>

{% endif %}
</body>
</html>
