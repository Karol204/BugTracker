{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Landing Page</title>
</head>
<body class="loginPage">
{% if user.is_authenticated %}
    <div class="firstContainer">
        <h1>Welcome</h1>
        <h2>You are logged as {{ user.username }}</h2>
        <div>
            <button style="margin: 0 20px"><a href="{% url 'home' %}">Enter</a> </button>
            <button style="margin: 0 20px"><a href="{% url 'logout' %}">Log out</a> </button>
        </div>
    </div>
{% else %}

    <div class="firstContainer">
        <h1>Welcome in Wtorek.com</h1>
        <h2>Log in or create an account</h2>
        <div>
        <button><a href="{% url 'login' %}">Log in</a> </button>
        <button><a href="{% url 'signup' %}">Sign Up</a> </button>
        </div>
    </div>

{% endif %}
</body>
</html>
